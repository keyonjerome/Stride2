                <div class="offset-7 col-2">
                  <div class="ml-auto my-auto">

                </div></div>

   <style>
      #progress-slider {
        width:100% !important;

      }
      .end-row {

bottom:0 !important;

      particles, canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
